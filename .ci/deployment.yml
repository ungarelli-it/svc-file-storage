kind: Deployment
apiVersion: apps/v1
metadata:
  name: ${APP_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${APP_NAME}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
    spec:
      initContainers:
      - name: permission
        image: busybox
        command: ["/bin/chmod","-R","777", "/data"]
        volumeMounts:
        - name: ${NAMESPACE}-${APP_NAME}
          mountPath: /data
      containers:
      - name: ${APP_NAME}
        image: ghcr.io/ungarelli-corp/${APP_NAME}:${BRANCH_NAME}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: ${APP_NAME}
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
          - name: ${NAMESPACE}-${APP_NAME}
            mountPath: /data
            subPath: ${NAMESPACE}/${APP_NAME}/
      volumes:
        - name: ${NAMESPACE}-${APP_NAME}
          persistentVolumeClaim:
            claimName: ${APP_NAME}
