apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ${APP_NAME}
  namespace: ${NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: ${APP_NAME}.ungarelli.it
      http:
        paths:
          - path:
            backend:
              serviceName: ${APP_NAME}
              servicePort: 8080
  tls:
    - hosts:
        - ${APP_NAME}.ungarelli.it
      secretName: ${NAMESPACE}-${APP_NAME}
status:
  loadBalancer: {}
